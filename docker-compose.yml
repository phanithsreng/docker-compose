services:
  proxy20078:
    image: nginx:alpine
    container_name: rp_proxy_20078
    ports:
      - "20078:20078"
    volumes:
      - ./nginx/app.conf:/etc/nginx/conf.d/app.conf:ro
    depends_on:
      web20078:
        condition: service_started
      pgadmin20078:
        condition: service_started
    networks: [webnet20078]
    restart: unless-stopped

  web20078:
    image: python:3.12-slim
    container_name: dj_webapp20078
    working_dir: /app
    volumes:
      - ./:/app
      - ./web-entry.sh:/usr/local/bin/web-entry.sh:ro
    environment:
      DJANGO_PROJECT: "py_docker_compose"
      DJANGO_SECRET_KEY: "change-me"
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "srengphanith.karkark.net,localhost,127.0.0.1"
      DJANGO_PORT: "8000"
      DJANGO_DB_NAME: "appdb"
      DJANGO_DB_USER: "appuser"
      DJANGO_DB_PASSWORD: "apppass"
      DJANGO_DB_HOST: "db20078"
      DJANGO_DB_PORT: "5432"
    command: ["bash", "-lc", "/usr/local/bin/web-entry.sh"]
    expose: ["8000"]
    depends_on:
      db20078:
        condition: service_healthy
    networks: [webnet20078]
    restart: unless-stopped

  db20078:
    image: postgres:16
    container_name: pg_db20078
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
    volumes:
      - pg_data20078:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [webnet20078]
    restart: unless-stopped

  pgadmin20078:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_svc20078
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: "8080"
      PGADMIN_CONFIG_PATH_PREFIX: "'/phppgadmin'" # keep inner quotes
      PGADMIN_CONFIG_PROXY_X_FOR_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PROTO_COUNT: 1
      PGADMIN_CONFIG_SERVER_MODE: "True"
    expose: ["8080"]
    volumes:
      - pgadmin_data20078:/var/lib/pgadmin
    networks: [webnet20078]
    restart: unless-stopped

volumes:
  pg_data20078:
  pgadmin_data20078:

networks:
  webnet20078:
    driver: bridge
